              <div class="col-md-9 mt-3">
                  <h3><b>Cadastrar Funcionario</b></h3><br>
                  <form onsubmit="return submitCadastroFuncionario()">
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="nomeFuncionario">Nome</label>
                                <input type="text" class="form-control" id="nomeFuncionario" placeholder="Nome" required>

                            <div class="form-group col-md-3">
                                <label for="salarioFuncionario">Salário</label>
                                <input type="number" step="0.01" class="form-control" id="salarioFuncionario" placeholder="Salário" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="enderecoFuncionario">Endereço</label>
                                <input type="text" class="form-control" id="enderecoFuncionario" placeholder="Endereço" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <input type="submit" class="col-md-5 btn btn-primary" value="Salvar">
                            </div>
                        </div>
