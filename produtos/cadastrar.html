  <body onload="comboFuncionarios()">
      <div class="container mt-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto" id="navbarsuperior">
                        <li class="nav-item active">
                            <a class="nav-link text-white px-5 ml-3" href="../inicial.html">Inicial <span class="sr-only">(current)</span></a>
                        </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white px-5 ml-2" href="../produtos/index.html">Produtos <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-5 ml-2" href="../funcionarios/index.html">Funcionários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-5 ml-2" href="../venda/index.html">Venda</a>

                        <a class="nav-link text-white px-5 ml-2" href="../lucro/index.html">Lucro da Empresa</a>
                    </li>
                    </ul>
                </div>
            </nav>
          <div class="row col-md-12">
              <div class="col-md-3 mt-3 bg-primary" id="sidebar">
                  <h2 class='text-white'>Produtos</h2>
                  <hr color="#ffffff">
                  <a class="text-white" href="cadastrar.html">Cadastrar</a><br><br>
                  <a class="text-white" href="listar.html">Listar / Editar / Remover</a><br><br>
              </div>
              <div class="col-md-9 mt-3">
                  <h3><b>Cadastrar Produto</b></h3><br>
                  <form onsubmit="return submitCadastroProduto()">
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="nomeProduto">Nome</label>
                                <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do Produto" required>
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="dataValidade">Data de Validade</label>
                                    <input type="date" class="form-control" id="dataValidade" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="taxaImposto">Taxa de Imposto</label>
                                <input type="number" step="0.01" class="form-control" id="taxaImposto" placeholder="Taxa de Imposto (%)" required>
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="quantidadeProduto">Quantidade</label>
                                    <input type="number" class="form-control" id="quantidadeProduto" placeholder="Quantidade" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="precoProduto">Preço</label>
                                <input type="number" step="0.01" class="form-control" id="precoProduto" placeholder="Preço" required>
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="funcionarioProduto">Funcionário a cadastrar</label>
                                    <select class="form-control" id="funcionarioProduto" required>
                                    </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <input type="submit" class="col-md-5 btn btn-primary" value="Salvar">
                            </div>
                        </div>
                  </form>
              </div>
          </div>
      </div> 
  <script src="../bootstrap/js/jquery-3.2.1.min.js"></script>
  <script src="../bootstrap/js/popper.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>s
