              <div class="col-md-9 mt-3">
                  <h3><b>Cadastrar Produto</b></h3><br>
                  <form onsubmit="return submitCadastroProduto()">
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="nomeProduto">Nome</label>
                                <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do Produto">
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="idProduto">Id</label>
                                    <input type="text" class="form-control" id="idProduto">
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="dataValidade">Data de Validade</label>
                                    <input type="date" class="form-control" id="dataValidade">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="taxaImposto">Taxa de Imposto</label>
                                <input type="number" step="0.01" class="form-control" id="taxaImposto" placeholder="Taxa de Imposto (%)">
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="quantidadeProduto">Quantidade</label>
                                    <input type="number" class="form-control" id="quantidadeProduto" placeholder="Quantidade">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="precoProduto">Preço</label>
                                <input type="number" step="0.01" class="form-control" id="precoProduto" placeholder="Preço">
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="funcionarioProduto">Funcionário a cadastrar</label>
                                    <select class="form-control" id="funcionarioProduto" onmouseover="comboFuncionarios()">
                                    </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <input type="submit" class="col-md-5 btn btn-primary" value="Salvar">
                            </div>
                        </div>
                  </form>
              </div>
